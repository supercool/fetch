<div id="{{ name }}" class="fetch">
  <input class="text nicetext fullwidth" type="text" id="{{ name }}" name="{{ name }}" value="{{ value }}" autocomplete="off" placeholder="">
  <div class="spinner hidden" title="I’ll be right back with that, hang tight..."></div>
  <div class="error hidden" data-icon="alert" title="Sorry I couldn’t get that url, please check and try again."></div>
  <div class="success hidden" data-icon="check"></div>
  <div class="fetch-preview"></div>
</div>
<div class="clear"></div>
